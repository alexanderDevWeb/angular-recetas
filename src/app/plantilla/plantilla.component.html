<button id="switchUser" (click)="switchUser()">Cambiar</button>

<div *ngIf="admin; then adminTemplate else userTemplate"></div>

<ng-template #adminTemplate>
  <span *ngIf="admin" class="label label-warning">Administrador</span>
</ng-template>

<ng-template #userTemplate>
  <span *ngIf="!admin" class="label label-default">Usuario normal</span>
</ng-template>
