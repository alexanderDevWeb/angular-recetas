<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <!--<div id="gluten"><img src="assets\img\gluten-{{gluten()}}.png" alt=""></div>-->
      <div id="gluten" *ngIf="receta.isGlutenFree">
        <img src="assets\img\gluten-green.png" alt="">
      </div>
      <div id="gluten" *ngIf="!receta.isGlutenFree">
        <img src="assets\img\gluten-red.png" alt="">
      </div>
      <img src="{{receta.foto}}" alt="{{receta.nombre}}">
      <div class="caption">
        <h3>{{receta.nombre | uppercase}}</h3>
        <p>{{receta.descripcion | slice:0:50 }}{{"..."}}</p>
        <span class="cocinero">{{receta.cocinero}}</span>
        <span class="label label-default" (click)="sumarLike()">Likes {{receta.likes}}</span>
        <section class="ingredientes">        
        <h4 (click)="showIngredientes($event)"><span class="badge">{{receta.ingredientes.length}}</span>Ingredientes <span class="glyphicon {{glyphicon}}"></span> <i class="fa fa-caret-down"></i></h4>
          <div id="listIng">
            <ol *ngIf="show">
              <li *ngFor="let ingrediente of receta.ingredientes">
                  {{ingrediente}}
              </li>
            </ol>
          </div>

        </section>

      </div>
    </div>
  </div>
</div>
