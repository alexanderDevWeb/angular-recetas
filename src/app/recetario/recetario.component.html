<div class="row">
    <div class="col-xs-3" id="dBuscador">
        <input [(ngModel)]="searchText" placeholder="Busca una receta">
    </div>
    <div class="col-xs-9" id="chGluten">
        <input id="che" type="checkbox" (click)="comprobarCh($event)">
        <label for="che">Sin Gluten</label>
        <!-- Formulario con ventana modal -->
        <app-formulario></app-formulario>
    </div>
</div>
<div class="row" id="recetario">
    <div class="col-xs-3" id="dListado">
        <h2 class="text-center">Recetas</h2>
        <ul class="list-group">
            <li class="list-group-item"
            [ngClass]='{"seleccionadoV" : receta == recSel && receta.isGlutenFree,
                      "seleccionadoR" : receta == recSel && !receta.isGlutenFree}'
            *ngFor="let receta of aRecetas | filterReceta: searchText: ch"
            (click)="seleccionReceta(receta)">
            {{receta.nombre}}
            </li>
        </ul>
    </div>
    <div class="col-xs-9" id="dReceta">
        <app-tarjeta *ngIf="recSel" [recetaSel]="recSel"></app-tarjeta>
    </div>
</div>

<!-- 
            [class.seleccionadoV]="receta == recSel && recSel.isGlutenFree"
            [class.seleccionadoR]="receta == recSel && !recSel.isGlutenFree"

 -->
