<button [style.backgroundColor]="'black'"  id="newUser" class="btn btn-success" (click)="newUser()">Nuevo Usuario</button>
<div class="user">
    <img src="{{usuario.avatar}}" alt="">
    <span>{{usuario.nombre}} {{usuario.apellido}} {{usuario.id}}</span>
    <span>Sexo: {{usuario.sexo}} </span>
</div>
